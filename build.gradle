allprojects {
    apply plugin: 'eclipse'
    group = 'com.pldt.itmss'
    version = '1.2-SNAPSHOT'
    repositories { maven { url repoUrl } }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    eclipse {
        classpath {
            downloadSources = true
            downloadJavadoc = false
        }
    }

    jar {
        exclude '**/*.properties'
        exclude '**/*.xml'
    }
}

ext {
    grizzlyVersion = '2.3.19'
    guavaVersion = '18.0'
    hamcrestVersion = '1.3'
    itmssCoreVersion = '1.0'
    jerseyVersion = '2.12'
    junitVersion = '4.11'
    log4jVersion = '2.0.2'
    oracleDriverVersion = '11.2.0.4'
    slf4jVersion = '1.7.7'
    springVersion = '4.0.5.RELEASE'
    springWsVersion = '2.2.0.RELEASE'
    tomcatJdbcVersion = '8.0.20'
    environment = project.hasProperty('env')? env : 'dev'
    println "Target environment: ${environment}"
}

project('handa-beans') {
    dependencies {
        compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: jerseyVersion
        compile group: 'com.google.guava', name: 'guava', version: guavaVersion
    }
}

project('handa-core') {
    dependencies {
        compile project(':handa-beans')
            compile group: 'org.springframework', name: 'spring-core', version: springVersion
            compile group: 'org.springframework', name: 'spring-context', version: springVersion
            compile group: 'org.springframework', name: 'spring-context-support', version: springVersion
            compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
            compile group: 'org.springframework', name: 'spring-tx', version: springVersion
            compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
            compile group: 'com.pldt.itmss', name: 'itmss-core', version: itmssCoreVersion
            compile group: 'com.google.guava', name: 'guava', version: guavaVersion
            compile group: 'com.oracle', name: 'oracle.driver', version: oracleDriverVersion
    }
}

